sudo: required

language: python

services:
  - docker

before_install:
  - git clone https://github.com/cvxgrp/cvxpy.git
  - docker pull mwytock/epsilon

script:
  - docker run mwytock/epsilon -v $HOME/CVXcanon:/root/CVXcanon -v $HOME/cvxpy:/root/cvxpy /root/CVXcanon/tools/run_ci.sh

notifications:
  email: false
